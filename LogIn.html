<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동의대학교 3D printer</title>
    <link rel="stylesheet" href="LogIn.css">
    
</head>
<body>
    
    <br></br>
    <div class='deu_logo'><!--동의대 로고-->
        <a href = 'home.html'><img style="width: 320px; text-align: center; filter: drop-shadow(4px 4px 2px gray);" src="js/img/3d.png"/></a>
        <br></br>
    
    </div>
    <div id="container"><!--"로그인" 컨테이너-->
        <h3 id="login_text" style="text-shadow: 1px 1px 2px black;padding-left: 50px;margin-top:25px;">로그인</h3>
    </div>
    
    <div id="container2"><!--로그인 입력 컨테이너-->
        <img id="login_image" src="js/img/login.png"></img>
    <div id="form"></div>
        <form id="logInForm">
            <div style=" position: relative; top: 25px;">
               
            <div style=" position: absolute;">   
            <input type="text" placeholder="아이디를 입력하세요." id="id"></input>
            
            <input type="text" placeholder="비밀번호를 입력하세요."id="password"></input>
            
            </div>
            <input type="submit" value="로그인" style=" position: absolute; left: 260px;" id="submit"></input>
            </div><!--로그인 폼-->
           
        </form>
    </div>
    
    <div id="container"></div>

    <div class="footer"></div>

</body>
